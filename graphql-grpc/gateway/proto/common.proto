syntax = "proto3"; // Указываем используемый синтаксис — proto3 (актуальная версия синтаксиса Protocol Buffers)

package dev.madela.apteka.common;
// Пространство имён для всех сообщений в этом .proto-файле. Используется для логической группировки и избежания конфликтов имён.

option java_multiple_files = true;
// Генерирует отдельный Java-класс для каждого message. Это удобно для импорта и разделения логики.

option java_package = "dev.madela.apteka.proto.common";
// Указывает целевой Java-пакет для сгенерированных классов. Позволяет соблюсти архитектурную структуру проекта на Java.

option java_outer_classname = "CommonProto";
// Указывает имя внешнего класса, если java_multiple_files = false (оставлено для совместимости, но не используется напрямую при multiple_files=true).


// Сообщение для описания пагинации (разбиения на страницы)
message Pagination {
  int32 page = 1; // Номер страницы, начиная с 1
  int32 size = 2; // Количество элементов на странице
  // Эти поля могут использоваться в запросах (например, List или Search),
  // чтобы ограничивать и навигировать по данным на стороне сервера.
}

// Пустое сообщение — используется как заглушка при отсутствии тела запроса или ответа
message Empty {}
// Пример использования:
// - если gRPC-метод не требует аргументов — он может принимать `Empty`
// - если не возвращается результат, но нужно зафиксировать завершение — можно вернуть `Empty`
