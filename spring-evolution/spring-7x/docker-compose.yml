version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: spring7-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 30

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: spring7-user-service
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"

  reminder-service:
    build:
      context: .
      dockerfile: reminder-service/Dockerfile
    container_name: spring7-reminder-service
    depends_on:
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
    ports:
      - "8082:8082"

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: spring7-api-gateway
    depends_on:
      user-service:
        condition: service_started
      reminder-service:
        condition: service_started
    ports:
      - "8080:8080"
